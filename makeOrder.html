						<div class="makeOrder">
							<form action="" method="GET">
								<label for="name">Имя</label>
								<input type="text" name="name" id="name" placeholder="Введите имя..." />
								<label for="email">Email</label>
								<input type="text" name="email" id="email" placeholder="Введите email..."/>
								<label for="messenger">Ссылка на мессенджер</label>
								<input type="text" name="messenger" id="messenger" placeholder="Введите ссылку на мессенджер.."/>
								<label for="company_name">Название компании</label>
								<input type="text" name="company_name" id="company_name" placeholder="Введите название компании..."/>
								<label for="describe_order">Опишите заказ и ваш бюджет <span>(плюсом будет ссылка на предыдущее дизайн-решение: сайт, группа вк, профиль в инстаграмм или другое)</span></label>
								<textarea id="describe_order"></textarea>
								<button type="submit">Заказать дизайн</button>
							</form>
